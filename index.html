<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Desafio Alura Challenge 1">
    <meta name="keywords" content="Alura, Desafio, Challenge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/jpg" href="./favicon.jpg">
    <script src="./script.js"></script>
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

    <title>Desafio Alura No.1 </title>
</head>

<body>
    <header>
        <img src="logo.png" class="logo">
        <h1 class="titulo"> Desafio 1 : Encriptador / Desencriptador de texto </h1> 
    </header>

    <main>
        <div class="bloques">
            <div class="encriptador">
                <textarea name="place_encript" id="place_encript" maxlength="256" rows="20" cols="60" placeholder="Escriba algo aqui ..." class="encript"></textarea>

                <h1>&#9785 Solo se admiten mayúsculas, no se admiten carácteres especiales, ni letras con acento </h1>
                
                <div class="button">
                    <button type="button" class="button1" onclick="mensajevacio()"><span>Encriptar</span></button>
                    <button type="button" class="button2"  ><span>Desencriptar</span></button> 
                </div>

                

            </div>


            <div class="desencriptador">
                <textarea name="place_desencript" id="place_desencript" maxlength="256" rows="10" cols="10" class="desencript"></textarea>
                <div class="defect">
                    <img src="./image404.png" class="image404">
                    <h1 id="titulopag">Ningún mensaje fue encontrado</h1>
                    <h1 id="piedepag">Ingrese el texto que desee encriptar o desencriptar</h1>
                    <button type="button" class="copiar">Copiar</button> 
                </div>
            </div>
        </div>
        
    </main>

</body>
